<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="view-wrapper">
        <div class="view">
          <div class="overlap">
            <div class="text-wrapper">Войти с помощью</div>
            <img class="close" src="cross.png" />
            <div class="div">Регистрация</div>
            <div class="text-wrapper-2">Имя:</div>
            <div class="text-wrapper-3">Эл. почта:</div>
            <div class="element">
              <div class="overlap-group"><div class="text-wrapper-4">Введите эл. почту</div></div>
            </div>
            <div class="overlap-wrapper">
              <div class="overlap-group"><div class="text-wrapper-5">Имя</div></div>
            </div>
            <div class="div-wrapper"><div class="text-wrapper-6">Зарегистрироваться</div></div>
            <img class="instagram" src="inst.png" />
            <img class="send" src="telegram.png" />
            <img class="twitter" src="twitter.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
